<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NPM Library Fetcher</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body ng-app="libraryFetcherApp">

        <div class="container" ng-controller="ProjectController">

	        <input class="search" type="text" placeholder="Search" ng-model="searchString"/> <button ng-click="searchProjects()">Search!</button>
            <br />

            <div class="panel-group">
                <div class="panel panel-default" ng-repeat="project in projects">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#versions-{{ $index }}">{{ project.name }}</a> - {{ project.platform }} - {{ project.package_manager_url }}
                        </h4>
                    </div>
                    <div id="versions-{{ $index }}" class="panel-collapse collapse">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="version in project.versions | orderBy: '-published_at' | limitTo: versionLimit">{{ version.number }}<br />{{ version.published_at | date : 'medium' }}</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
