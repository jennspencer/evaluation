<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NPM Library Fetcher</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body ng-app="libraryFetcherApp">

        <div class="container" ng-controller="ProjectController">

	        <input class="search" type="text" placeholder="Search" ng-model="searchString"/> <button ng-click="searchProjects()">Search!</button>
            <br />
            <div ng-repeat="project in projects">
                {{ project.name }}</br>
            </div>    
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
